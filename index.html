<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- NavBar -->
    <nav class="bg-gray-900/95 w-full p-5">
      <div class="flex items-center gap-2">
        <i class="fa-solid fa-dumbbell text-red-600" style="rotate: 220deg"></i>
        <a href="#" class="text-white text-xl font-semibold">Power Gym</a>
        <div class="flex justify-between items-center gap-5 ml-auto text-white">
          <a href="#" class="text-lg hover:text-red-600 transition 0.3s"
            >Main</a
          >
          <a href="#" class="text-lg hover:text-red-600 transition 0.3s"
            >Prices</a
          >
          <a href="#" class="text-lg hover:text-red-600 transition 0.3s"
            >Exercises</a
          >
          <a href="#" class="text-lg hover:text-red-600 transition 0.3s"
            >Contact Us</a
          >
          <button class="bg-red-500 p-2 rounded font-semibold hover:bg-red-600">
            Subscribe NOW
          </button>
        </div>
      </div>
    </nav>
    <!-- Hero Section -->
    <section>
      <div
        style="
          background-image: url(&quot;./img/heroBG.jpeg&quot;);
          box-shadow:
            0 30px 60px rgba(0, 0, 0, 0.55),
            30px 0 60px rgba(0, 0, 0, 0.35),
            -30px 0 60px rgba(0, 0, 0, 0.35),
            0 -30px 60px rgba(0, 0, 0, 0.25),
            inset 0 12px 30px rgba(0, 0, 0, 0.45),
            inset 12px 0 30px rgba(0, 0, 0, 0.22),
            inset -12px 0 30px rgba(0, 0, 0, 0.22);
          background-blend-mode: multiply;
        "
        class="bg-cover bg-center w-full min-h-screen rounded-none overflow-hidden"
      >
        <div
          class="text-white flex flex-col items-center justify-center gap-3 px-auto py-44"
        >
          <i
            class="fa-solid fa-dumbbell text-5xl text-red-600"
            style="rotate: 220deg"
          ></i>
          <h1 class="font-bold text-4xl">TRANSFORM Your Body</h1>
          <h1 class="text-red-500 font-bold text-4xl">CHANGE Your Life</h1>
          <p class="text-lg">
            Join our fitness community and start your transformation journey
            today!
          </p>
          <div class="flex items-center justify-center gap-2">
            <button
              class="bg-red-500 p-2 rounded font-semibold hover:bg-red-600 hover:scale-105 transition duration-300"
            >
              Subscribe NOW!
            </button>
            <button
              class="border border-white p-2 rounded font-semibold hover:bg-white hover:text-black transition duration-300"
            >
              Free Trial
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Price Section -->
    <section class="min-h-screen"></section>
  </body>
</html>
